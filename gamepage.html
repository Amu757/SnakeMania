<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon"
        href="https://cdn5.vectorstock.com/i/1000x1000/01/19/snake-logo-template-viper-symbol-or-icon-vector-7190119.jpg"
        type="image/x-icon">
</head>

<body>
    <div class="body">
        <div id="img"></div>
        <div id="hiscoreBox">Hiscore: 0</div>
        <div id="scoreBox">Score: 0</div>
        <div id="board"></div>
        <div class="btn " id="btn1" onclick="changeDirection('up')"><i class="fa-solid fa-arrow-up"></i></div>
        <div class="btn " id="btn2" onclick="changeDirection('right')"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="btn " id="btn3" onclick="changeDirection('down')"><i class="fa-solid fa-arrow-down"></i></div>
        <div class="btn " id="btn4" onclick="changeDirection('left')"><i class="fa-solid fa-arrow-left"></i></div>
    </div>
    <script src="./js/gamepage.js"></script>
</body>

</html>
